---
- name: Deploy MERN Stack using Docker
  hosts: localhost
  become: true
  connection: local
  vars:
    vars_files:
      - group_vars/all.yml
      
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Ensure Docker service is started
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Login to DockerHub
      ansible.builtin.shell: |
        echo "{{ docker_password }}" | docker login -u "{{ docker_username }}" --password-stdin
      no_log: true

    - name: Create Docker network
      docker_network:
        name: mern_network
        state: present

    - name: Run Backend container
      docker_container:
        name: backend
        image: santoshpalla27/stqs:backend
        state: started
        restart_policy: always
        published_ports:
          - "6068:6068"
        networks:
          - name: mern_network

    - name: Run Frontend container
      docker_container:
        name: frontend
        image: santoshpalla27/stqs:frontend
        state: started
        restart_policy: always
        published_ports:
          - "80:80"
        networks:
          - name: mern_network

    - name: Run Node Exporter in host mode with host mounts
      docker_container:
        name: node-exporter
        image: prom/node-exporter:v1.8.1
        state: started
        restart_policy: always
        command: "--path.rootfs=/host"
        volumes:
          - "/proc:/host/proc:ro"
          - "/sys:/host/sys:ro"
          - "/:/host:ro,rslave"
        network_mode: host

    - name: Run cAdvisor
      docker_container:
        name: cadvisor
        image: gcr.io/cadvisor/cadvisor:v0.49.1
        state: started
        restart_policy: always
        published_ports:
          - "8080:8080"
        volumes:
          - "/:/rootfs:ro"
          - "/var/run:/var/run:ro"
          - "/sys:/sys:ro"
          - "/var/lib/docker/:/var/lib/docker:ro"
          - "/var/run/docker.sock:/var/run/docker.sock"
        networks:
          - name: mern_network


